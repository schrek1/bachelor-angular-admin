<div class="container col-lg-5 col-sm-12 col-md-6 col-xl-4"
     style="
     float: left;
     padding: 35px 20px 30px 20px;
     background-color: aliceblue;
     border-radius: 10px;
">
  <h2>Přidat uživatele</h2>
  <hr/>
  <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="username" class="offset-sm-1 col-sm-2 col-form-label">uzivatel</label>
      <div class="col-sm-8">
        <input type="text"
               id="username"
               formControlName="username"
               class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="offset-sm-1 col-sm-2 col-form-label">heslo</label>
      <div class="col-sm-8">
        <input type="password"
               id="password"
               formControlName="password"
               class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="offset-sm-1 col-sm-2 col-form-label">potvrzení hesla</label>
      <div class="col-sm-8">
        <input type="password"
               id="checkpass"
               formControlName="checkpass"
               class="form-control">
      </div>
    </div>
    <div class="row" style="margin-top: 20px">
      <div class="col-sm-12 text-right">
        <input type="submit" value="Přidat uživatele" class="btn btn-success" style="float: right"/>
      </div>
    </div>
  </form>
</div>
